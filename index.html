            <h1 class="cover-heading">RSVP</h1>
            <form>
              <p class="lead">Will you be available to attend the wedding starting at 3pm on June 13th, 2015?</p>
              <input id="toggle-on" class="toggle toggle-yes" name="toggle" value="false" type="radio" checked>
              <label for="toggle-on" class="btn">Yes</label>
              <input id="toggle-off" class="toggle toggle-no" name="toggle" value="true" type="radio">
              <label for="toggle-off" class="btn">No</label>
              <input type="hidden" name="nameOfParty" value="no name provided"/>
              <br />
              <span class="selectedYes">
                <label for="numberAttending">How many will attend?</label>
                <select name="numberAttending">
                </select>
                <br />
              </span>

              <button class="btn btn-lg btn-default">Submit</button>
            </form>
